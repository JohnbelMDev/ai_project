<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SSL Certificate Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced SSL Certificate Monitor</h1>
        <p>A secure and legal system to schedule, check, and monitor SSL certificates.</p>
        <div class="form-container">
            <label for="domain">Enter Domain:</label>
            <input type="text" id="domain" placeholder="example.com">
            <button onclick="scheduleCheck()">Schedule SSL Check</button>
        </div>
        <div id="output">
            <pre id="message"></pre>
            <pre id="fingerprint"></pre>
            <pre id="breach-risk"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
