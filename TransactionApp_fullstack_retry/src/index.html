<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet with Haiti Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Simple Wallet with Haiti Insights</h1>
        <div class="balance-display">
            <p>Your Balance (USD):</p>
            <h2 id="balance">$0.00</h2>
            <p>Your Balance (HTG):</p>
            <h2 id="balance-htg">0.00 HTG</h2>
        </div>

        <div class="transaction-form">
            <input type="number" id="transactionAmount" placeholder="Enter amount in USD" min="0">
            <div class="button-group">
                <button onclick="sendMoney()">Send</button>
                <button onclick="receiveMoney()">Receive</button>
            </div>
        </div>

        <div class="transaction-log">
            <h3>Transaction History:</h3>
            <ul id="transactionHistory"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
